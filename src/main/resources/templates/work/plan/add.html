<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <!--<div class="ibox-title">-->
                        <!--<h5>新增计划</h5>-->
                    <!--</div>-->
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm">
                            <div class="form-group">
                                <div class="col-sm-12 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                            <div class="form-group" style="display: none;">
                                <label class="col-sm-3 control-label">序号：</label>
                                <div class="col-sm-8">
                                    <input id="indx" name="indx" class="form-control"
                                              type="text" th:value="${plan.indx}" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">工作计划：</label>
                                <div class="col-sm-4">
                                    <input id="workTask" name="workTask" class="form-control"
                                           type="text" th:value="${plan.workTask}">
                                </div>
                                <label class="col-sm-2 control-label">所属产品：</label>
                                <div class="col-sm-4">
                                    <input id="productName" name="productName" class="form-control"
                                           type="text" th:value="${plan.productName}">
                                </div>
                            </div>
                            <!--<div class="form-group">-->
                              <!---->
                            <!--</div>-->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">研发人员：</label>
                                <div class="col-sm-8">
                                    <input id="developer" name="developer" class="form-control"
                                           type="text" th:value="${plan.developer}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">预计开始时间：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="laydate-icon layer-date form-control" id="preStartTime" name="preStartTime"  placeholder="预计开始时间"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="background-color: #fff;" readonly="readonly"
                                           th:value="${plan.preStartTime}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">预计完成时间：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="laydate-icon layer-date form-control" id="preFinishTime" name="preFinishTime"  placeholder="预计完成时间"
                                           onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="background-color: #fff;" readonly="readonly"
                                           th:value="${plan.preFinishTime}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">备注：</label>
                                <div class="col-sm-8">
                                    <input id="remark" name="remark" class="form-control"
                                           type="text" th:value="${plan.remark}">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript" src="/js/appjs/work/plan/add.js">
    </script>
</body>

</html>
